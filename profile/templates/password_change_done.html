{% extends "base.html" %}

{% block meta_title %}{{ profile.get_full_name }} | Редактирование профиля{% endblock %}

{% block extra_css %}
<style type="text/css">
	#disclaimer, #intro {
	  width: 400px;
	}
</style>
{% endblock %}

{% block main %}
<!-- Походы -->
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="main" align="center">
	<form action="/password_change/" method="post" enctype="multipart/form-data" class="dynamic-form">{% csrf_token %}

        <h2>Ваш пароль успешно изменен</h2>
        <div class="row">
	        <div class="col-xs-6 col-md-6">
	            <button type="submit" class="btn btn-success btn-block ">Сохранить изменения</button>
	        </div>
	        <div class="col-xs-6 col-md-6">
	        	<a href="/profile/{{ profile.user.username }}" class="btn btn-default btn-block ">Назад к профилю</a><br>
	        </div>
	    </div>
	</form>
	</div>
</div>
</div>
{% endblock %}


{% block extra_js %}
{% endblock %}
