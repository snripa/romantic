{% extends "base.html" %}

{% block meta_title %}{{ profile.get_full_name }} | Редактирование профиля{% endblock %}

{% block extra_css %}
<style type="text/css">
	#disclaimer, #intro {
	  width: 400px;
	}
</style>
{% endblock %}

{% block main %}
<!-- Походы -->
<div class="col-md-2"></div>
<div class="col-md-8">
    <div class="main" align="center">
	<form action="/password_change/" method="post" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Старый пароль:</label>
        <div class="col-sm-8">
          {{ form.old_password.errors }}
          <input class="form-control" id="id_old_password" name="old_password" type="password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Новый пароль:</label>
        <div class="col-sm-8">
          {{ form.new_password1.errors }}
          <input class="form-control" id="id_new_password1" name="new_password1" type="password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Подтверждение нового пароля:</label>
        <div class="col-sm-8">
          {{ form.new_password2.errors }}
          <input class="form-control" id="id_new_password2" name="new_password2" type="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-success">Изменить пароль</button>
        </div>
      </div>
	</form>
	</div>
</div>
</div>
{% endblock %}
