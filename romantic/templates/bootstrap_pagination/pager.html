<ul class="pager">     
      {% if page.has_previous %}     
      <li{% if not centered %} class="previous"{% endif %}>
          <a title="{{ previous_title }}" href="{{ previous_page_url|default:"#" }}"><span aria-hidden="true">&larr;</span> Назад</a>
      </li>          
      {% endif %}
      {% if page.has_next %}
      <li{% if not centered %} class="next"{% endif %}>
         <a title="{{ next_title }}" href="{{ next_page_url|default:"#" }}">Вперед <span aria-hidden="true">&rarr;</span></a>
      </li>
      {% endif %}
  </ul>
